<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${user.getUsername() + ' - Rediger'}">Opret bruger</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/create-user.css}">
</head>

<body>
<header th:insert="fragments/fragments.html :: header"> </header>

<div class="container-fluid w-50">

    <div class="row m-2">
        <div class="col-12">
            <h1>Rediger bruger:</h1>
        </div>
    </div>
    <form action="#" th:action="@{/bruger/{userId}(userId=${user.id})}" th:object="${user}" method="post">


            <div class="row m-2">
                <label class="col-6"><b>Brugernavn:</b></label> <br>
                <input class="col-6" type="text" th:placeholder="${user.username}" th:field="*{username}" required> <br><br>
            </div>

            <div class="row m-2">
                <label class="col-6"><b>Ny adgangskode:</b></label> <br>
                <input class="col-6" type="password" placeholder="Indtast adgangskode" th:field="*{password}"> <br> <br>
            </div>

            <div class="row m-2">
                <label class="col-6"><b>Rolle: </b> <br>
                    <select th:field="*{roleID}">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                th:selected="${user.roleID == role.id}"></option>
                    </select>
                </label>

                <label class="col-6"><b>Lokation:</b> <br>
                    <select th:field="*{locationId}">
                        <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"
                                th:selected="${user.locationId == location.id}"></option>
                    </select>
                </label>
            </div>

            <div class="row m-2">
                <div class="col-12">
                     <button class="btn btn-secondary w-50" type="submit">Rediger bruger</button>
                </div>
            </div>

    </form>

    <div class="row m-2">
        <div class="col-12">
            <a th:href="@{/bruger/{userId}/slet(userId=${user.id})}">
                <button class="btn btn-secondary w-100">Slet</button>
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>

</html>
