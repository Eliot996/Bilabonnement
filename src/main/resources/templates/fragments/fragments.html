<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/general.css}">
</head>
<body>



 <header class="container-fluid" th:fragment="header"  th:switch="${userRole}" >
     <section class="row">
         <div class="col-3"></div>

         <a class="col-6" style="text-decoration: none" href="/home">
             <img style="width: 100%; height: 100%" th:src="@{/pictures/logo.jpg}">
         </a>

         <div class="col-3 no-margin-padding">
             <a th:href="@{/logout}">
                 <button class="btn btn-secondary" id="header-logout-button" type="submit">Log ud</button>
             </a>
         </div>
     </section>

         <section class="row" th:case="'DATA_REGISTRATION'">
             <div class="col-6 ">
                 <a th:href="@{/opret-lejekontrakt}">
                     <button class="btn btn-secondary header-button">Opret lejekontrakt</button>
                 </a>
             </div>
             <div class="col-6">
                 <a th:href="@{/lejekontrakter}">
                     <button class="btn btn-secondary header-button">Se alle lejekontrakter</button>
                 </a>
             </div>
         </section>

         <section class="row" th:case="'DAMAGE_AND_RECTIFICATION'">
             <div class="col-6 ">
                 <a href="/opret-skadesrapport">
                     <button class="btn btn-secondary header-button">Opret skadesrapport</button>
                 </a>
             </div>
             <div class="col-6">
                 <a href="/skadesrapporter">
                     <button class="btn btn-secondary header-button">Se alle skadesrapporter</button>
                 </a>
             </div>
         </section>

         <section class="row" th:case="'BUSINESS_DEVELOPER'">
             <div class="col-4 ">
                 <a href="/biler">
                     <button class="btn btn-secondary header-button">Se alle biler</button>
                 </a>
             </div>
             <div class="col-4">
                 <a href="/opret-bil">
                     <button class="btn btn-secondary header-button">Opret ny bil</button>
                 </a>
             </div>
             <div class="col-4">
                 <a href="/biler/data">
                     <button class="btn btn-secondary header-button">Se data over alle biler</button>
                 </a>
             </div>
         </section>

         <section class="row" th:case="'ADMINISTRATOR'">

             <div class="col-6 ">
                 <a href="/brugere">
                   <button class="btn btn-secondary header-button">Se alle brugere</button>
                 </a>
             </div>
             <div class="col-6">
                 <a href="/opret-bruger">
                   <button class="btn btn-secondary header-button">Opret bruger</button>
                 </a>
             </div>

         </section>


</header>




<form th:fragment="loginForm"  action="#" th:action="@{/login}" th:object="${user}" method="post">

    <label><b>Brugernavn:</b></label> <br>
    <input type="text" placeholder="Indtast brugernavn" name="uname"> <br> <br>

    <label> <b>Adgangskode:</b></label> <br>
    <input type="password" placeholder="Indtast adgangskode" name="psw"> <br> <br>

    <button type="submit">Log ind</button>
</form>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>



</body>
</html>
