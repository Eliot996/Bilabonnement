<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/cars-data.css}">
</head>
<body>

<header th:insert="fragments/fragments.html :: header"> </header>


<div class="flex data-spaced">
    <div >
        <p>Total antal udlejde biler:</p>
        <p th:text="${numberOfRentedCars}"></p>
    </div>

    <div>
        <p>Totalpris for udlejede biler:</p>
        <p th:text="${totalPriceOfRentedCars}"></p>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th style="padding: 0 20px"> Vognnummer </th>
                    <th style="padding: 0 20px"> Købspris </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${listOfRentedCars.empty}">
                    <td colspan="5"> Der er ingen udlejede biler i systemet </td>
                </tr>


                <p>Udlejede biler:</p>
                <tr th:each="car : ${listOfRentedCars}">
                    <td style="padding: 0 20px"><span th:text="${car.id}"> Vognnummer </span></td>
                    <td style="padding: 0 20px"><span th:text="${car.carPrice}"> Købspris </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
