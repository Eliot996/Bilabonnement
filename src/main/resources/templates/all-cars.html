<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Biler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/all-users.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<div class="container-fluid w-75">
        <h1 class="center_things">Biler:</h1>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col" class="table-secondary"> Vognnummer</th>
                    <th scope="col" class="table-secondary"> Mærke</th>
                    <th scope="col" class="table-secondary"> Model</th>
                    <th scope="col" class="table-secondary"> Status</th>
                    <th scope="col" class="table-secondary"> Link</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${listOfCars.empty}">
                    <td colspan="5"> Der er ingen biler i systemet</td>
                </tr>
            <tr class="mb-1" th:each="car : ${listOfCars}">
                <div class="m-2" ">
                    <td ><span th:text="${car.id}"> Vognnummer </span></td>
                    <td ><span th:text="${car.make}"> Mærke </span></td>
                    <td ><span th:text="${car.model}"> Model </span></td>
                    <td >
                        <span th:if="${car.status.toString() == 'READY_TO_BE_RENTED'}"> Klar til udlejning </span>
                        <span th:if="${car.status.toString() == 'READY_FOR_DELIVERY'}"> Klar til levering </span>
                        <span th:if="${car.status.toString() == 'RENTED'}"> Udlejet </span>
                        <span th:if="${car.status.toString() == 'BACK_FROM_BEING_RENTED'}"> Tilbage fra udlejning </span>
                        <span th:if="${car.status.toString() == 'READY_FOR_SALE'}"> Klar til salg </span>
                    </td>
                    <td>
                        <a th:href="@{/bil/{carId}(carId=${car.id})}">
                            <div class="m-2">
                              <button class="btn btn-secondary h-90" >Rediger</button>
                            </div>
                        </a>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
