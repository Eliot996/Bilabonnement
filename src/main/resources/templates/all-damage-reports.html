<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alle skadesrapporter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/all-users.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"> </header>

<div class="content-under-header">
    <div>
        <h1 class="center_things">Skadesrapporter:</h1>
        <table>
            <thead>
            <tr>
                <th> Skadesrapport id </th>
                <th> Bemærkninger </th>
                <th> Medarbejder id </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listOfDamageReports.empty}">
                <td colspan="5"> Der er ingen skadesrapporter i systemet </td>
            </tr>
            <tr th:each="damageReport : ${listOfDamageReports}">
                <td><span th:text="${damageReport.id}"> Skadesrapport id </span></td>
                <td><span th:text="${damageReport.notes}"> Bemærkninger </span></td>
                <td><span th:text="${damageReport.technicianId}"> Bruger id </span></td>
                <td>
                    <a th:href="@{/skadesrapport/{damageReportId}(damageReportId=${damageReport.id})}">
                        <button class="button">Rediger</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
