<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>rediger lejekontrakt</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/create-user.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"> </header>

<div class="content-under-header" id="all_buttons_in_body_createuser">

    <div style="width: 100%">
        <h1>Rediger Lejekontrakt:</h1>
    </div>
    <form action="#" th:action="@{/opret-lejekontrakt}" th:object="${RA}" method="post" enctype="multipart/form-data">

        <div>
            <label><b>Vælg bil:*</b> <br>
                <select th:field="*{carId}">
                    <option th:value="${RA.car.id}" th:text="${RA.car.id + ' - ' + RA.car.make + ' ' + RA.car.model}"></option>
                    <option th:each="car : ${cars}" th:value="${car.id}"
                            th:text="${car.id + ' - ' + car.make + ' ' + car.model}"></option>
                </select>
            </label> <br> <br>

            <label><b>Type:*</b> <br>
                <select th:field="*{typeId}">
                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"
                            th:selected="${RA.typeId == type.id}"></option>
                </select>
            </label> <br> <br>

            <label><b>Start Dato:*</b></label> <br>
            <input type="date" value="2022-10-2" th:field="*{startDateString}" required> <br><br>

            <label><b>Slut Dato:*</b></label> <br>
            <span th:if="${noCar}" style="font-size: small; color: red">Slut dato er før start dato <br></span>
            <input type="date" th:value="${{RA.endDate.toString()}}" th:field="*{endDateString}" required> <br> <br>

            <label><b>Månedlig pris:*</b></label> <br>
            <input type="text" placeholder="0" th:field="*{price}" required> <br><br>

            <label><b>Kontrakt:</b></label> <br>
            <span style="font-size: small">Maks. 16MB</span>
            <input type="file"  th:field="*{contract}"> <br><br>



            <button type="submit">Opret bil</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
