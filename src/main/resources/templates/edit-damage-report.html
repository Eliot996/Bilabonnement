<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ændre skadesrapport</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/create-car.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<form action="#" th:action="@{/skadesrapport/{damageReportId}(damageReportId=${damageReport.id})}" th:object="${damageReport}"  method="post">

    <div>
        <label>Id i systemet</label>
        <input type="text" th:placeholder="${damageReport.id}" th:field="*{id}" required readonly> <br><br>

        <label>Bil id for rapporten</label>
        <input type="text" th:placeholder="${damageReport.carId}" th:field="*{carId}" required> <br><br>

        <label>Medarbejder id</label>
        <input type="text" th:placeholder="${damageReport.technicianId}" th:field="*{technicianId}" required> <br><br>

        <label>Bemærkninger</label>
        <input type="text" th:placeholder="${damageReport.notes}" th:field="*{notes}" required> <br><br>
    </div>

    <button class="btn btn-secondary" type="submit">Rediger bil</button>
</form>
<a th:href="@{/skadesrapport/{damageReportId}/slet(damageReportId=${damageReport.id})}">
    <button class="btn btn-secondary">Slet</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
