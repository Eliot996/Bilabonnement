<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Opret bil</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/create-user.css}">
</head>
<body>
 <header th:insert="fragments/fragments.html :: header"> </header>

 <div class="container-fluid w-75" >
     <div class="row m-2">
         <div class="col-12">
             <h1>Opret bil:</h1>
         </div>
     </div>
         <form action="#" th:action="@{/opret-bil}" th:object="${car}" method="post">

             <div class="row m-2">
                 <label class="col-6"><b>Vognnummer:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="Vognnummer" th:field="*{chassisNumber}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Mærke:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="Mærke" th:field="*{make}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Model:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="Model" th:field="*{model}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Udstyrsniveau:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="Udstyrsniveau" th:field="*{trimLevel}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>købspris:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="" th:field="*{carPrice}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Skrotpris:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="" th:field="*{scrapPrice}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Registreringsafgift:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="" th:field="*{registrationFee}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Co2 udledning:*</b></label> <br>
                 <input class="col-6" type="text" placeholder="" th:field="*{co2Emission}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Kørte kilometer:</b></label> <br>
                 <input class="col-6" type="text" placeholder="" th:field="*{kilometersDriven}"> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Noter:</b></label> <br>
                 <input class="col-6" type="text" placeholder="Noter" th:field="*{damage}"> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Farve:</b></label> <br>
                 <input class="col-6" type="text" placeholder="Farve" th:field="*{colour}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Brændstofstype:</b></label> <br>
                 <input class="col-6" type="text" placeholder="Brændstofstype" th:field="*{fuelType}" required> <br><br>
             </div>

             <div class="row m-2">
                 <label class="col-6"><b>Lokation:</b> <br>
                     <select th:field="*{locationId}">
                         <option th:each="location : ${locations}" th:value="${location.id}"
                                 th:text="${location.name}"></option>
                     </select>
                 </label> <br> <br>
             </div>

             <div class="row m-2">
                 <button class="btn btn-secondary" type="submit">Opret bil</button>
             </div>
         </form>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
