<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bilabonnement.dk </title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{landingpage.css}">
    <link rel="stylesheet" th:href="@{general.css}">
</head>
<body>

<div class="site-container">
    <header class="landingpageHeader">
        <img id="img_style" src="pictures/logo.jpg">
    </header>

    <div  class="content-under-header">
        <form  action="#" th:action="@{/login}" th:object="${user}" method="post">

            <label><b>Brugernavn:</b></label> <br>
            <input type="text" placeholder="Indtast brugernavn" name="uname"> <br> <br>

            <label> <b>Adgangskode:</b></label> <br>
            <input type="password" placeholder="Indtast adgangskode" name="psw"> <br> <br>

            <button class="btn btn-secondary" type="submit">Log ind</button>
            <div th:if="${loginValidity == 'fail'}">
                <p>Dit brugernavn eller kode var forkert</p>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
