<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${car.getId() + ' - Rediger'}">Rediger bil</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/create-car.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<form action="#" th:action="@{/bil/{carId}(carId=${car.id})}" th:object="${car}"  method="post">

    <div>

        <label>Id i systemet</label>
        <input type="text" th:placeholder="${car.id}" th:field="*{id}" required readonly> <br><br>

        <label>ChassisNumber</label>
        <input type="text" th:placeholder="${car.chassisNumber}" th:field="*{chassisNumber}" required> <br><br>

        <label>Status</label>
        <input type="text" th:placeholder="${car.status}" th:field="*{status}" required> <br><br>

        <label>Mærke</label>
        <input type="text" th:placeholder="${car.make}" th:field="*{make}" required> <br><br>

        <label>Model</label>
        <input type="text" th:placeholder="${car.model}" th:field="*{model}" required> <br><br>

        <label>Udstyrsniveau</label>
        <input type="text" th:placeholder="${car.trimLevel}" th:field="*{trimLevel}" required> <br><br>

        <label>Købspris</label>
        <input type="text" th:placeholder="${car.carPrice}" th:field="*{carPrice}" required> <br><br>

        <label>Skrotpris</label>
        <input type="text" th:placeholder="${car.scrapPrice}" th:field="*{scrapPrice}" required> <br><br>

        <label>Registreringsafgift</label>
        <input type="text" th:placeholder="${car.registrationFee}" th:field="*{registrationFee}" required> <br><br>

        <label>CO2 udledning</label>
        <input type="text" th:placeholder="${car.co2Emission}" th:field="*{co2Emission}" required> <br><br>

        <label>Kilometer kørt</label>
        <input type="text" th:placeholder="${car.kilometersDriven}" th:field="*{kilometersDriven}" required> <br><br>

        <label>Skader</label>
        <input type="text" th:placeholder="${car.damage}" th:field="*{damage}" required> <br><br>

        <label>Farve</label>
        <input type="text" th:placeholder="${car.colour}"  th:field="*{colour}" required> <br><br>

        <label>Brændstofstype</label>
        <input type="text" th:placeholder="${car.fuelType}" th:field="*{fuelType}" required> <br><br>


        <label>location</label>
        <label><b>Lokation:</b> <br>
            <select th:field="*{locationId}">
                <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"
                        th:selected="${car.locationId == location.id}"></option>
            </select>
        </label> <br> <br>

    </div>

    <button type="submit">Rediger bil</button>
</form>

<a th:href="@{/bil/{carId}/slet(carId=${car.id})}">
    <button class="button">Slet</button>
</a>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
