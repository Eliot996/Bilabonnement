<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alle skadesrapporter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/all-users.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"></header>

<div class="content-under-header">
    <div>
        <h1 class="center_things">Skader:</h1>
        <table>
            <thead>
            <tr>
                <th> Note  </th>
                <th> Pris  </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="damageReport : ${listOfDamageReports}">
                <td><span th:text="${damageReportLine.damageNotes}"> Note </span></td>
                <td><span th:text="${damageReportLine.price}"> Pris </span></td>

                <td>
                    <a th:href="@{/skade/{lineNumber}(lineNumber=${damageReportLine.lineNumber})}">
                        <button class="btn btn-secondary">Rediger</button>
                    </a>
                    <a th:href="@{/skade/{lineNumber}/slet(lineNumber=${damageReportLine.lineNumber})}">
                        <button class="btn btn-secondary">Slet</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
