<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lejekontrakter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/all-users.css}">
</head>
<body>
<header th:insert="fragments/fragments.html :: header"> </header>

<div class="content-under-header">
    <div>
        <h1 class="center_things">Lejekontrakter:</h1>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col" class="table-secondary"> ID </th>
                <th scope="col" class="table-secondary"> Bil </th>
                <th scope="col" class="table-secondary"> StartDato </th>
                <th scope="col" class="table-secondary"> SlutDato </th>
                <th scope="col" class="table-secondary"> Type </th>
                <th scope="col" class="table-secondary"> Link </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listOfRentalAgreement.empty}">
                <td colspan="5"> Der er ingen lejekontrakter i systemet </td>
            </tr>
            <tr th:each="RA : ${listOfRentalAgreement}">
                <td><span th:text="${RA.id}"> ID </span></td>
                <td><span th:text="${RA.car.id + ' - ' + RA.car.make + ' ' + RA.car.model}" > Bil </span></td>
                <td><span th:text="${RA.startDate.toString()}" > Startdato </span></td>
                <td><span th:text="${RA.endDate.toString()}" > Slutdato </span></td>
                <td><span th:text="${RA.type}" > Type </span></td>
                <td>
                    <a th:href="@{/lejekontrakt/{RAId}(RAId=${RA.id})}">
                        <button class="btn btn-secondary">Rediger</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
